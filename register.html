<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Hunt / Register </title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33bbd11d25.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: black;">

    <!-- User Details form Start  -->
    <div class="imgdetails">
        <img src="./images/LoginpageLogo.jpg" alt="Logo">
    </div>

    <!-- Login Form -->
    <div class="container-fluid" id="loginContent" style=height:540px;>
        <form action="register" method="post">
            <center><h3>Register</h3></center>
            <div class="mb-3">
                <label for="name" class="form-label"><i><b>Name</b></i></label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i><b>Email address</b></i></label>
                <input type="email" name="mail" class="form-control" id="email" placeholder="mail@xyz.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><i><b>Password</b></i></label>
                <input type="password" name="password" class="form-control" id="password" placeholder=". . . . . . . . . ." required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkbtn" style="accent-color: red;">
                <label class="form-check-label" for="chkbtn">Show Password</label>
            </div>

            <div class="form-text mb-3">
                <center><strong id="error-details" style=color:red;></strong></center>
            </div>
            <center>
                <div class="btnsection">
                    <button id="btn" class="btn btn-primary" type="submit">Register</button>
                </div>
            </center>

            <hr>
            <p style="text-decoration: underline;">
                Already have an account ?
            </p>
            <center>
                <a class="btn" style="background-color: red; color: white;" href="login.html"><i class="fa fa-user"> </i> Login</a>
            </center>
        </form>
    </div>
 
    <!-- Footer -->
    <div class="credits">
        <p style="color: white; font-size: 20px; margin-top: 170px;">
            &copy; 2024 Trailer Hunt , All Rights Reserved.
        </p>
    </div>                                                                                    

`   <!-- User Deatils form Ends -->


    <script src="register.js"></script>
</body>
</html>
